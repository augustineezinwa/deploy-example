name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

  ## run manually
  workflow_dispatch:

## setup permissions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      ### install dependencies
      - run: npm ci

      ### build the app
      - run: npm run build

      ### deploy to github pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: "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"
          publish_dir: ./dist # The directory to deploy to GitHub Pages

